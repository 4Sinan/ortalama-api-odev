openapi: 3.0.0
info:
  title: Final Projesi API Dokümantasyonu
  version: 1.0.0
  description: Bu API, ortalama hesaplama, kullanıcı girişi (JWT) ve kilitli veri erişimi sağlar.

paths:
  /ortalama:
    get:
      summary: İki sayının ortalamasını hesaplar (AÇIK ENDPOINT)
      parameters:
        - name: sayi1
          in: query
          required: true
          schema:
            type: number
        - name: sayi2
          in: query
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Başarılı hesaplama sonucu

  /login:
    post:
      summary: Kullanıcı girişi ve JWT Token alma
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "admin"
                password:
                  type: string
                  example: "123"
      responses:
        '200':
          description: Başarılı giriş, token döner

  /ozel-veri:
    get:
      summary: Kilitli veritabanı verisine erişim (JWT GEREKTİRİR)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Yetkili erişim başarılı
        '401':
          description: Yetkisiz erişim - Token eksik veya hatalı

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
